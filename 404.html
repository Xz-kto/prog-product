<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Сохраняем текущий путь
        var currentPath = window.location.pathname;
        var repoName = "/prog-product"; // Замените на имя вашего репозитория
        
        // Перенаправляем на index.html, сохраняя текущий путь
        window.location.replace(repoName + currentPath);
    </script>
</body>
</html>
